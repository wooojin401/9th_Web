<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Navbar Example</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    /* 상단 Navbar */
    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      background: #222;
      color: #fff;
    }
    .nav__logo { font-weight: 700; }
    .nav__menu {
      display: flex;
      gap: 20px;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    /* 햄버거 버튼 */
    .nav__toggle {
      display: none;
      background: none;
      border: 0;
      cursor: pointer;
    }
    .nav__toggle span {
      display: block;
      width: 24px;
      height: 2px;
      background: #fff;
      margin: 5px 0;
    }

    /* 사이드바 */
    .drawer {
      position: fixed;
      top: 0;
      right: 0;
      width: 260px;
      height: 100%;
      background: #333;
      color: #fff;
      padding: 20px;
      transform: translateX(100%);  /* 기본 숨김 */
      transition: transform .3s ease;
    }
    .drawer--open { transform: translateX(0); }

    .drawer__close {
      background: none;
      border: 0;
      color: #fff;
      font-size: 20px;
      cursor: pointer;
      position: absolute;
      top: 10px;
      right: 10px;
    }

    .drawer ul {
      list-style: none;
      margin: 50px 0 0; /* 닫기버튼과 메뉴 구분 */
      padding: 0;
    }
    .drawer li {
      padding: 12px 0;
      border-bottom: 1px solid gray;
    }

    /* 반응형 */
    @media (max-width: 768px) {
      .nav__menu { display: none; }
      .nav__toggle { display: block; }
    }
  </style>
</head>
<body>
  <!-- 상단바 -->
  <nav class="nav">
    <div class="nav__logo">test</div>
    <ul class="nav__menu">
      <li>Home</li><li>About</li><li>Projects</li><li>Contact</li>
    </ul>
    <button id="btn" class="nav__toggle">
      <span></span><span></span><span></span>
    </button>
  </nav>

  <!-- 사이드바 -->
  <aside id="drawer" class="drawer">
    <button id="closeBtn" class="drawer__close">&times;</button>
    <ul>
      <li>Home</li><li>About</li><li>Projects</li><li>Contact</li>
    </ul>
  </aside>

  <script>
    const btn = document.getElementById('btn');
    const drawer = document.getElementById('drawer');
    const closeBtn = document.getElementById('closeBtn');

    btn.addEventListener('click', () => {
      drawer.classList.toggle('drawer--open');
    });

    closeBtn.addEventListener('click', () => {
      drawer.classList.remove('drawer--open');
    });
  </script>
</body>
</html>
