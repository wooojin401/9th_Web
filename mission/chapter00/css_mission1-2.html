<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<style>
  body { margin:0; 
         background:#0f111a;
         font-family:sans-serif; 
         transition:background .3s; }
  body.light { background:#ffffff; }

  .nav {
    display:flex; 
    align-items:center; 
    gap:40px;
    background:#161823; 
    padding:10px 30px; 
    border-radius:40px;
    width:fit-content; 
    margin:40px auto;
  }
  .nav__logo, .nav__link {
    color:#fff; 
    text-decoration:none; 
    font-weight:500;
    padding:6px 12px; 
    border-radius:8px; 
    cursor:pointer; 
    user-select:none;
  }
  .nav__logo { border-radius:20px; }
  .nav__item--active { background:#10b981; 
                       color:#fff; }
  .nav__menu { display:flex; 
               gap:20px; }
  .nav__toggle {
    display:none; 
    margin-left:auto; 
    width:40px; 
    height:40px;
    border-radius:10px; 
    border:1px solid #444; 
    background:#1e2230; 
    color:#fff; 
    cursor:pointer;
  }

  .drawer {
    position:fixed; 
    inset:0; 
    z-index:50; 
    pointer-events:none;
  }
  .drawer__backdrop {
    position:absolute; 
    inset:0; 
    background:#111;
    opacity:0; 
    transition:opacity .2s ease;
  }
  .drawer__panel {
    position:absolute; 
    top:0; right:0; 
    height:100%; 
    width:80vw; 
    max-width:320px;
    background:#fff; 
    color:#111; 
    border-left:1px solid #ddd;
    transform:translateX(100%); 
    transition:transform .25s ease;
    display:flex; 
    flex-direction:column; 
    padding:16px;
  }
  .drawer__links { display:flex; 
                   flex-direction:column; 
                   gap:8px; 
                   margin-top:12px; }
  .drawer__link { text-decoration:none; 
                  color:#111; 
                  padding:10px 12px; 
                  border-radius:8px; 
                  border:1px solid #eee; 
                  background:#fafafa; }
  .drawer__link.nav__item--active { background:#10b981; 
                                    color:#fff; 
                                    border-color:transparent; }
  .drawer__close { align-self:flex-end; 
                   width:36px;
                   height:36px; 
                   border-radius:8px; 
                   border:1px solid #ccc; 
                   background:#fff; 
                   cursor:pointer; }

  .drawer--open { pointer-events:auto; }
  .drawer--open .drawer__backdrop { opacity:1; }
  .drawer--open .drawer__panel { transform:translateX(0); }

  @media (max-width:768px){
    .nav { gap:16px; }
    .nav__menu { display:none; }
    .nav__toggle { display:inline-grid; place-items:center; }
  }
</style>
</head>
<body>
  <header class="nav">
    <div class="nav__logo nav__item" id="logoBtn">ðŸ”¥</div>
    <nav class="nav__menu">
      <a href="#" class="nav__link nav__item">Projects</a>
      <a href="#" class="nav__link nav__item">Members</a>
      <a href="#" class="nav__link nav__item">FAQ</a>
    </nav>
    <button class="nav__toggle" id="openDrawer">â˜°</button>
  </header>

  <div class="drawer" id="drawer">
    <div class="drawer__backdrop" id="backdrop"></div>
    <aside class="drawer__panel">
      <button class="drawer__close" id="closeDrawer">âœ•</button>
      <nav class="drawer__links">
        <a href="#" class="drawer__link nav__item">Projects</a>
        <a href="#" class="drawer__link nav__item">Members</a>
        <a href="#" class="drawer__link nav__item">FAQ</a>
      </nav>
    </aside>
  </div>

<script>
  const items = document.querySelectorAll('.nav__item');
  function clearActive(){ items.forEach(el => el.classList.remove('nav__item--active')); }
  items.forEach(el => {
    el.addEventListener('click', e => {
      if (el.id === 'logoBtn') document.body.classList.toggle('light');
      clearActive();
      el.classList.add('nav__item--active');
    });
  });
  clearActive();

  const drawer = document.getElementById('drawer');
  document.getElementById('openDrawer').addEventListener('click', ()=> drawer.classList.add('drawer--open'));
  document.getElementById('closeDrawer').addEventListener('click', ()=> drawer.classList.remove('drawer--open'));
  document.getElementById('backdrop').addEventListener('click', ()=> drawer.classList.remove('drawer--open'));
  window.addEventListener('keydown', e=>{ if(e.key==='Escape') drawer.classList.remove('drawer--open'); });
  drawer.querySelector('.drawer__links').addEventListener('click', e=>{
    if (e.target.matches('.nav__item')) 
        drawer.classList.remove('drawer--open');
  });
</script>
</body>
</html>
