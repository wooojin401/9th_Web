<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CHICHI's TODO LIST </title>

    <link rel="stylesheet" href="./style.css">
    <script type="module" src="./dist/script.js"></script>
</head>
<body>
    <div class="container">
        <article class="card">
            <h2 class="card__title"> ˗ˋˏ ♡ CHICHI TODO ♡ ˎˊ˗ </h2>  

            <form id="card__form" class="card__form">
                <div class="card__container">
                    <input id="card__input" class="card__input" placeholder="할 일 입력"> 
                    <button type="submit" class="card__button"> 입력 </button>
                </div>
            
                <div class="card__item">
                    <div>
                        <p class="card__item__title"> 할 일 </p>
                        <ul id="todo-list" class="card__list"></ul>
                    </div>

                    <div>
                        <p class="card__item__title"> 완료 </p>
                        <ul id="done-list" class="card__list"></ul>
                    </div>
                </div>
            </form>
        </article>
    </div>
</body>
</html>
