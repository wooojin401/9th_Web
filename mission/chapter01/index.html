<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yong Todo</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="./dist/index.js" defer></script>
</head>
<body>
  <div class="todo-container">
    <h1 class="todo-container__header">Todo</h1>

    <form id="todo-form" class="todo-container__form">
      <input 
        type="text" 
        id="todo-input" 
        class="todo-container__input" 
        placeholder="할 일을 입력하세요" 
        required
      />
      <button type="submit" class="todo-container__button">추가</button>
    </form>

    <div class="render-container">
      <div class="render-container__section">
        <h2 class="render-container__title">해야 할 일</h2>
        <ul id="todo-list" class="render-container__list"></ul>
      </div>
      <div class="render-container__section">
        <h2 class="render-container__title">해낸 일</h2>
        <ul id="done-list" class="render-container__list">
        <li class="render-container__item">
          <p class="render-container__item-text">123</p>
          <button class="render-container__item-button">삭제</button>
        </li></ul>
      </div>
    </div>
  </div>
</body>
</html>
