<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>block, inline, inline-block 실습</title>
  <link rel="stylesheet" href="chapter0.css" />
</head>
<body>
  <h2>block, inline, inline-block 차이 실습</h2>
  <div class="container">
    <div class="box block">block</div>
    <div class="box block">block</div>
  </div>
  <div class="container">
    <span class="box inline">inline</span>
    <span class="box inline">inline</span>
  </div>
  <div class="container">
    <span class="box inline-block">inline-block</span>
    <span class="box inline-block">inline-block</span>
  </div>
</body>
</html>
