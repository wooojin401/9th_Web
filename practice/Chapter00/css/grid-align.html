<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>가운데 정렬 실습 예제</title>
    <style>
        .grid-demo {
            display: grid;
            place-items: center;
            padding: 40px;
            background: #e6f7ff;
        }

        .center-box {
            background: #a259ff;
            color: #fff;
            width: 200px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <h1>가운데 정렬 실습 예제</h1>

    <div>
        <h2>5. grid</h2>
        <div class="grid-demo">
            <div class="center-box">display: grid<br>place-items: center</div>
        </div>
        <p>부모 요소에 display: grid, place-items: center로 가로/세로 중앙 정렬합니다.</p>
    </div>
</body>

</html>
