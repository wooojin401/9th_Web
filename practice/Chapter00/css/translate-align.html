<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>가운데 정렬 실습 예제</title>
    <style>
        .translate-demo {
            position: relative;
            padding: 60px;
            background: #e6f7ff;
        }

        .center-box {
            background: #a259ff;
            color: #fff;
            width: 200px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <h1>가운데 정렬 실습 예제</h1>

    <div>
        <h2>4. translate</h2>
        <div class="translate-demo">
            <div class="center-box">position: absolute<br>transform: translate(-50%, -50%)</div>
        </div>
        <p>자식 요소에 position: absolute와 top: 50%; left: 50%; transform: translate(-50%, -50%)를 적용해 부모 기준 중앙에 배치합니다.</p>
    </div>
</body>

</html>
