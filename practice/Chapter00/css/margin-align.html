<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>가운데 정렬 실습 예제</title>
    <style>
        .demo {
            background: #e6f7ff;
            padding: 24px;
        }

        .center-box {
            background: #a259ff;
            color: #fff;
            width: 200px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <h1>가운데 정렬 실습 예제</h1>

    <div class="demo-section">
        <h2>2. margin: 0 auto</h2>
        <div class="demo">
            <div class="center-box" style="margin: 0 auto;">margin: 0 auto</div>
        </div>
        <p>블록 요소에 width를 지정하고, margin: 0 auto로 가로 가운데 정렬합니다.</p>
    </div>
</body>

</html>
