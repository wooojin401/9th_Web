<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>가운데 정렬 실습 예제</title>
  <style>
    .text-align-demo {
      background: #e6f7ff;
      padding: 24px;
      text-align: center;
    }

    .center-box {
      background: #a259ff;
      color: #fff;
      width: 200px;
      height: 80px;
    }

    .inline-box {
      display: inline-block;
    }
  </style>
</head>

<body>
  <h1>가운데 정렬 실습 예제</h1>

  <h2>1. text-align: center</h2>
  <div class="text-align-demo">
    <div class="center-box inline-box">text-align: center</div>
  </div>
  <p>부모에 <code>text-align: center</code>를 적용하고, 자식에 <code>display: inline-block</code>을 주면 가로 중앙 정렬이 가능합니다.</p>
</body>

</html>
