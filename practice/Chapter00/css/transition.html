<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>개별 마름모 hover transition 실습</title>
  <style>
    .container {
      display: flex;
      flex-direction: column;
      gap: 40px;
      align-items: center;
      margin-top: 100px;
    }
    .diamond {
      width: 80px;
      height: 80px;
      background: #ffb6c1;
      transform: rotate(45deg);
      margin: 0 auto;
    }
    .diamond:nth-child(1) {
      transition: background 0.8s ease;
    }
    .diamond:nth-child(2) {
      transition: background 0.6s ease;
    }
    .diamond:nth-child(3) {
      transition: background 0.4s ease;
    }
    .diamond:hover {
      background: #a259ff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="diamond"></div>
    <div class="diamond"></div>
    <div class="diamond"></div>
  </div>
</body>
</html>
