<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>가운데 정렬 실습 예제</title>
    <style>
        .flex-demo {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #e6f7ff;
            padding: 24px;
        }

        .center-box {
            background: #a259ff;
            color: #fff;
            width: 200px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <h1>가운데 정렬 실습 예제</h1>

    <div>
        <h2>3. Flexbox</h2>
        <div class="flex-demo">
            <div class="center-box">display: flex<br>justify-content: center<br>align-items: center</div>
        </div>
        <p>부모 요소에 display: flex, justify-content: center, align-items: center를
            적용해 가로/세로 모두 중앙 정렬합니다.</p>
    </div>
</body>

</html>
