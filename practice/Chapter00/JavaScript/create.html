<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul id="list"></ul>

    <script>
      const list = document.querySelector("#list");
      const li = document.createElement("li");
      li.textContent = "새로운 아이템이에요";
      list.appendChild(li);
    </script>
  </body>
</html>
