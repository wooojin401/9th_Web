<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        margin-top: 130px;
        margin-left: 200px;
        width: 200px;
        height: 200px;
        background-color: pink;
        transform: rotate(45deg);
        transition: background-color 1s ease;
      }

      .box:hover {
        background-color: purple;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </body>
</html>
