<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color: purple;
      color: white;
      box-sizing: border-box;
      position: relative;
      top: 50px;
      left: 50px;
    }
    .sp{
      position:relative;
      bottom:100px;
      right:-50px;
    }
  </style>
</head>

<body>
<div class="box">BOX</div>
<h1 class="sp">고구마 상자</h1>
</body>
