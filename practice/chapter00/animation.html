<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Animation Shorthand</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      margin: 50px auto;
      background: pink;
      /* 축약형 사용 */
      animation: move 2s ease-in-out 1s infinite alternate both;
      
    }

    @keyframes move {
      from {
        transform: translateX(0);
        background: pink;
      }
      to {
        transform: translateX(200px);
        background: purple;
      }
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
