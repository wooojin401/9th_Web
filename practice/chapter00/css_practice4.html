<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Bouncing Ball</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      height: 100vh;
      margin: 0;
    }

    .ball {
      width: 200px;
      height: 200px;
      background: purple;
      border-radius: 50%;
      position: relative;
      animation: bounce 2s ease-in-out infinite;
    }

    @keyframes bounce {
      0%   { transform: translateY(0); }
      50%  { transform: translateY(-300px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="ball"></div>
</body>
</html>
