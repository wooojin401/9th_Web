<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Bouncing Ball</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      background: #fff;
    }

    .ball {
      width: 100px;
      height: 100px;
      background: purple;
      border-radius: 50%;
      animation: bounce 0.6s ease-in-out infinite alternate;
      
    }

    @keyframes bounce {
      from {
        transform: translateY(0);
      }
      to {
        transform: translateY(300px);
      }
    }
  </style>
</head>
<body>
  <div class="ball"></div>
</body>
</html>
