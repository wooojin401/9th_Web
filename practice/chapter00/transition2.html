<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Transition + Transform</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
      padding: 40px;
    }

    .box {
      width: 150px;
      height: 150px;
      background: pink;
      transform: rotate(45deg); /* 마름모 모양 */
      transition: background 0.8s ease; /* 축약형: property duration timing-function */
    }

    .box:hover {
      background: purple; /* 마우스 올리면 색상 변경 */
    }
  </style>
</head>
<body>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
</body>
</html>
