<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
    .box{
        width: 100px;
        height: 100px;
        margin: 50px;
        background-color: pink;
        transform: rotate(45deg);
        transition: background-color 0.7s ease 0.1s;

        
    }

    
    </style>
</head>
<body>
    <div class="box" 
    onmouseover="this.style.backgroundColor= 'purple';"
    onmouseout="this.style.backgroundColor='pink';"
    ></div>
    <div class="box" 
    onmouseover="this.style.backgroundColor= 'purple';"
    onmouseout="this.style.backgroundColor='pink';"> </div>
    <div class="box" 
    onmouseover="this.style.backgroundColor= 'purple';"
    onmouseout="this.style.backgroundColor='pink';"> </div>
</body>
</html>
